<ons-page id="offline-app">
  <ons-toolbar style="background-color: #d31145!important">
    <div class="center" style="color:white"> Sri Hemkunt Sahib Yatra</div>
  </ons-toolbar>

  <h3 style="text-align: center">
    App is offline
  </h3>
  
  <p style="text-align: center">
    You can still track your journey, your steps will be saved. You could record your steps later once you are online again.
  </p>
  
  <section style="padding: 8px">
    <h3 style="text-align: center">
    Unsaved steps: <span id="offline-steps">0</span>
    </h3>
  </section>
  
  <section style="padding: 8px">
    <ons-button style="background-color: #d31145!important" modifier="large" id="start-btn">Start Journey</ons-button>
    <ons-button id="stop-btn" style="background-color: #d31145!important" modifier="large" >Stop Journey</ons-button>    
    
  </section>
  
  <ons-bottom-toolbar style="height:60px">
    <img src="html/work.png" style="height:50px;padding-top:5px" alt="">
    <img src="html/templea.png" style="height:50px;padding-top:7px;float:right" alt="">
  </ons-bottom-toolbar>
</ons-page>
